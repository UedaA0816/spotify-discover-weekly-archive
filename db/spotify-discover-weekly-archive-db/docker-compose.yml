version: '2'

networks:
  bridge:
    driver: bridge

services:
  mongodb:
    image: mongo:latest
    container_name: spotify-mongodb
    environment:
      -  'MONGODB_USER=user' 
      -  'MONGODB_PASS=password!'
      -  'MONGO_INITDB_DATABASE:spotify'
      -  'TZ=Asia/Tokyo'
    volumes:
      - 'mongodb-data:/data/db'
      - ./docker-entrypoint-initdb.d/1-mongo-init.js:/docker-entrypoint-initdb.d/1-mongo-init.js:ro
    ports:
      - '27017:27017'
    # command: mongod --smallfiles
    command: mongod
  mongo-express:
    container_name: spotify-mongo-express
    links:
      - 'mongodb:mongo'
    ports:
      - '8081:8081'
    environment:
      - 'ME_CONFIG_OPTIONS_EDITORTHEME=ambiance'
      - 'ME_CONFIG_BASICAUTH_USERNAME=user'
      - 'ME_CONFIG_BASICAUTH_PASSWORD=password!'
    image: mongo-express

volumes:
  mongodb-data: {}
